<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Clientes</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #1a73e8; 
        }


        h3.section-title {
            color: #555;
            margin-top: 25px;
            padding-bottom: 5px;
        }
        
        .btn-voltar {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            border: none;
            cursor: pointer;
        }

    
        .select-container {
            display: flex;
            align-items: center;
            gap: 15px; 
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            margin-top: 25px;
        }

        .select-container h3 {
            margin: 0; 
            padding: 0;
            border: none; 
            color: #333;
            font-size: 1.1em;
            white-space: nowrap; 
        }
        
    
        #select-client {
            flex-grow: 1; 
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg xmlns='http://www.w.w3.org/2000/svg' width='16' height='16' fill='%236c757d' viewBox='0 0 16 16'%3E%3Cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 1em;
        }

        #select-client:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }


        #scheduling-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center; 
        }

        .day-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        .day-card h4 {
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1a73e8; 
            color: #333;
            font-size: 1.2em;
        }
        
        .slots-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }


        .slot-button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: 2px solid transparent; 
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }

        .slot-button:hover {
            background-color: #003e80;
            transform: scale(1.03);
        }
        
        .slot-button.selected {
            background-color: #003e80;
            border: 2px solid #0056b3; 
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        
        .slot-button.soldout {
            background-color: #6c757d;
            cursor: not-allowed;
            text-decoration: line-through;
        }
        
        .slot-button.soldout:hover {
            background-color: #5a6268;
            transform: none;
        }


        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn-scheduling {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn-scheduling:hover {
            background-color: #0069d9;
            transform: scale(1.03);
        }
    </style>
</head>

<body>

    <a href="/">
        <button class="btn-voltar">Voltar</button>
    </a>

    <h1>Página do Cliente</h1>

    <div class="select-container">
        <h3>Selecione quem você é:</h3>
        <select id="select-client"></select>
    </div>

    <h3 class="section-title">Marque seu horário de atendimento clicando no campo que deseja.</h3>

    <div id="scheduling-container"></div>

    <div id="confirm-container" class="btn-container" >
        <button id="confirm-scheduling" class="btn-scheduling">Confirmar Agendamento</button>
    </div>

    <script type="module" src="../js/client.js" defer></script>
</body>

</html>
